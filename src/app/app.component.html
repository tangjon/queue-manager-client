<app-login></app-login>
<div *ngIf="afAuth.authState | async as user">
    <app-navbar></app-navbar>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                <app-sidebar></app-sidebar>
            </div>
            <div class="col-sm-8">
                <app-component-bar></app-component-bar>
                <app-clipboard></app-clipboard>
                <div class="jumbotron">
                    <h1 class="display-4">Notice:</h1>
                    <p class="lead">Still under going testing. Hopefully will be deployed and used starting March. In the meantime play around
                        with tool!</p>
                </div>
                <app-qm-info></app-qm-info>
                <h3 class="alert alert-danger" role="alert" *ngIf="errorMessage">{{ errorMessage }}</h3>
                <router-outlet></router-outlet>
            </div>
            <div class="col-sm-2"></div>
        </div>
        <div class="row">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-8">
                <app-activity-log></app-activity-log>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
