<div class="row">
  <div class="col">
    <h2>Activity Log</h2>
  </div>
  <div class="col text-right">

    <button class="btn btn-warning" (click)="reSync()">
      <i class="fa fa-refresh"></i> REFRESH LOG
    </button>
  </div>
</div>
<table id="activity-log-table" class="table">
  <thead>
    <tr>
      <th style="width:20%" scope="col">Time</th>
      <th style="width:65%" scope="col">Description</th>
      <th style="width:15%" scope="col">Logger</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="showSpinner">
      <td colspan="3">
        <app-loading-spinner></app-loading-spinner>
      </td>
    </tr>
    <tr *ngFor="let item of activityLog?.reverse(); let i = index">
      <td scope="row">{{item.getDateFormatted()}} {{item.getTimeFormatted()}}</td>
      <td>{{ item.getSummary() }}</td>
      <td>{{ item.getLogger() }}</td>
    </tr>
  </tbody>
</table>
