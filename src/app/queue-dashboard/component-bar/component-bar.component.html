<div *ngIf="afAuth.authState | async as user" class="mb-3">
  <h2 id="component-title" class="text-center">Components</h2>
  <div id="component-menu-two" class="text-center shadow">
    <div class="row " *ngFor="let group of productListGrouped">
      <div class="col-3" *ngFor="let p of group">
        <a class="nav-link" [routerLink]="getRouterLink(p)" routerLinkActive="active">{{p}} </a>
      </div>
    </div>
  </div>
</div>
