<div class="vertical-center">
  <div class="container">
    <div class="text-center">
      <form class="form-signin" #signInForm="ngForm" (ngSubmit)="onSubmit(signInForm)">
        <img class="mb-4" src="../../assets/logo-full.png" alt="" width="200" height="200">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Username" required autofocus=""
               autocomplete="off" name="inputUsername" ngModel>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required
               autocomplete="off" name="inputPassword" ngModel>
        <p class="btn-danger" *ngIf="!authFlag">{{authMessage}}</p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div>
  </div>
</div>
