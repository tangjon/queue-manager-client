<form #addUserForm="ngForm" (ngSubmit)="onAddUser(addUserForm)">
  <div class="form-row mb-2">
    <div class="col">
      <label>Name</label>
      <input type="text" class="form-control" #name="ngModel" name="name" placeholder="ex. John" required minlength="3"
             ngModel>
      <div *ngIf="name.invalid && (name.dirty || name.touched)"
           class="alert alert-danger">
        <div *ngIf="name?.errors.required">
          iNumber is required.
        </div>
        <div *ngIf="name?.errors.minlength">
          Name must be at least 3 characters long.
        </div>
      </div>
    </div>
    <div class="col">
      <label>iNumber</label>
      <input type="text" class="form-control" #iNumber="ngModel" name="iNumber" placeholder="ex. i123456" required
             minlength="7" ngModel>
      <div *ngIf="iNumber.invalid && (iNumber.dirty || iNumber.touched)"
           class="alert alert-danger">
        <div *ngIf="iNumber?.errors.required">
          iNumber is required.
        </div>
        <div *ngIf="iNumber?.errors.minlength">
          iNumber must be at least 7 characters long.
        </div>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary mb-2">Add User</button>
</form>
